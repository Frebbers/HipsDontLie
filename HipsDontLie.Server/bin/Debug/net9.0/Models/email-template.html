<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0b1121; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #1a1f36; border-radius: 12px; text-align: center; color: #ffffff;">
        <h2 style="margin-bottom: 10px;">Verify Your Email</h2>
        <p style="font-size: 16px; color: #cccccc;">You're almost ready to start playing! Please verify your email address to complete your sign-up.</p>
        <p style="margin-top: 30px;">
            <a href="{VERIFICATION_URL}" style="display: inline-block; background-color: #007bff; color: #ffffff; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 16px;">
                Verify Your Email
            </a>
        </p>
        <p style="font-size: 14px; color: #999999; margin-top: 30px;">
            Please verify your email within <strong>30 minutes</strong>. After that, the link will expire.
        </p>
        <p style="font-size: 12px; color: #666666; margin-top: 20px;">
            If you didn’t request this, you can safely ignore this email.
        </p>
    </div>
</body>
</html>
